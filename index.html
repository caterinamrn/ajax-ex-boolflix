<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- movie template -->
    <script  id="movie-template" type="text/x-handlebars-template">
      <li>
        <span>Titolo: {{title}}</span>
        <span>Titolo Originale: {{original_title}}</span>
        <!-- <span>Lingua Originale: {{original_language}}</span> -->
        <img class="flag" src="{{flag}}" alt="{{original_language}}">
        <span>Voto: {{vote}}</span>
        <span class="stars"><i class="fas fa-star {{star1}}"></i><i class="fas fa-star {{star2}}"></i><i class="fas fa-star {{star3}}"></i><i class="fas fa-star {{star4}}" ></i><i class="fas fa-star {{star5}}"></i></span>
      </li>
    </script>
    <!-- tvseries template -->
    <script  id="serietv-template" type="text/x-handlebars-template">
      <li>
        <span>Titolo: {{name}}</span>
        <span>Titolo Originale: {{original_name}}</span>
        <!-- <span>Lingua Originale: {{original_language}}</span> -->
        <img class="flag" src="{{flag}}" alt="{{original_language}}">
        <span>Voto: {{vote}}</span>
        <span class="stars"><i class="fas fa-star {{star1}}"></i><i class="fas fa-star {{star2}}"></i><i class="fas fa-star {{star3}}"></i><i class="fas fa-star {{star4}}" ></i><i class="fas fa-star {{star5}}"></i></span>
      </li>
    </script>
  </head>
  <body>
    <input id="search" type="text" name="movie" value="" placeholder="search movie">
    <button id="btn_search" type="button" name="button">Search</button>
    <h2>Movies</h2>
    <ul id="resultsmovie">

    </ul>
    <h2>Tv series</h2>
    <ul id="resultstvs">

    </ul>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
