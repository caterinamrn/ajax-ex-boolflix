<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- movie template -->
    <script  id="movie-template" type="text/x-handlebars-template">
      <li>
        {{#if poster_path}}
        <img class="cover" src="{{poster}}" alt="{{name}}">
        {{else}}
        <img class="cover" src="img/play.webp" alt="{{name}}">
        {{/if}}

        <div class="info">
          <span>Titolo: {{title}}</span><br>
          <span>Titolo Originale: {{original_title}}</span><br>
          <!-- <span>Lingua Originale: {{original_language}}</span> -->
          <img class="flag" src="{{flag}}" alt="{{original_language}}"><br>
          <span>Voto: {{vote}}</span><br>
          <span class="stars"><i class="fas fa-star {{star1}}"></i><i class="fas fa-star {{star2}}"></i><i class="fas fa-star {{star3}}"></i><i class="fas fa-star {{star4}}" ></i><i class="fas fa-star {{star5}}"></i></span>
        </div>
      </li>
    </script>
    <!-- tvseries template -->
    <script  id="serietv-template" type="text/x-handlebars-template">
      <li>
        {{#if poster_path}}
        <img class="cover" src="{{poster}}" alt="{{name}}">
        {{else}}
        <img class="cover" src="img/play.webp" alt="{{name}}">
        {{/if}}
        <div class="info">
          <span>Titolo: {{name}}</span><br>
          <span>Titolo Originale: {{original_name}}</span><br>
          <!-- <span>Lingua Originale: {{original_language}}</span> -->
          <img class="flag" src="{{flag}}" alt="{{original_language}}"><br>
          <span>Voto: {{vote}}</span><br>
          <span class="stars"><i class="fas fa-star {{star1}}"></i><i class="fas fa-star {{star2}}"></i><i class="fas fa-star {{star3}}"></i><i class="fas fa-star {{star4}}" ></i><i class="fas fa-star {{star5}}"></i></span>
        </div>
      </li>
    </script>
  </head>
  <body>
    <header>
      <h1>BOOLFLIX</h1>
      <div class="ricerca">
        <input id="search" type="text" name="movie" value="" placeholder="search movie">
        <button id="btn_search" type="button" name="button">Search</button>
      </div>

    </header>
    <main>
      <h2>Movies</h2>
      <ul id="resultsmovie">
        <div class="info">

        </div>
      </ul>
      <h2>Tv series</h2>
      <ul id="resultstvs">

      </ul>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
